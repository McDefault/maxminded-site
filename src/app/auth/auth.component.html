<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
      </div>
<!--      <div class="form-group">-->
<!--        <label for="password_confirm">Password</label>-->
<!--        <input-->
<!--          type="password"-->
<!--          id="password_confirm"-->
<!--          formControlName="password_confirm"-->
<!--          class="form-control">-->
<!--      </div>-->
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >{{ isLoginMode ? 'Login': 'Sign Up' }}</button>
        <button class="btn btn-primary" type="button" (click)="onClickSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up': 'Login' }}</button>
        <div *ngIf="isLoading">
          <app-loading-spinner ></app-loading-spinner>
        </div>
      </div>
    </form>
  </div>
</div>
